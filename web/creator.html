<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, maximum-scale=0.9, user-scalable=0"
    />
    <title>Data Creator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="content">
      <h1>Data Creator</h1>
      <div>
        <input id="student" type="text" placeholder="Your Name" />
        <span id="instructions"></span>
        <button id="advanceBtn" onclick="start();">START</button>
      </div>
      <br />
      <div id="sketchPadContainer" style="visibility: hidden"></div>
    </div>
    <script src="./js/draw.js"></script>
    <script src="./js/sketchPad.js"></script>
    <script>
      let index = 0;
      const labels = ["car", "cat", "dog", "flower", "house", "tree"];

      const data = {
        student: null,
        session: new Date().getTime(),
        drawings: {},
      };

      const sketchPad = new SketchPad(sketchPadContainer);

      function start() {
        if (student.value == "") {
          alert("Please enter your name first");
          return;
        }
        data.student = student.value;
        student.style.display = "none";
        sketchPadContainer.style.visibility = "visible";
        const label = labels[index];
        instructions.innerHTML = `Draw a ${label}`;
        advanceBtn.innerHTML = "NEXT";
        advanceBtn.onclick = next;
      }

      function next() {
        if (sketchPad.paths.length == 0) {
          alert("Please draw something first");
          return;
        }
        const label = labels[index];
        data.drawings[label] = sketchPad.paths;
        sketchPad.reset();
        index++;
        const nextLabel = labels[index];
        instructions.innerHTML = `Draw a ${nextLabel}`;
      }
    </script>
  </body>
</html>
